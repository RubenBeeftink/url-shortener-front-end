<div class="flex h-screen">
  @if (form) {
    <form [formGroup]="form" class="m-auto">
      <div class="border-b border-gray-900/10 pb-6">
        <h2 class="text-base font-semibold leading-7 text-gray-900">
          New short url
        </h2>
        <div class="mt-5">
          <div class="w-80 mt-2">
            <label for="name" class="block text-sm font-medium leading-6 text-gray-900">
              Name
            </label>
            <div class="mt-2">
              <input
                [formControl]="form.controls.name!"
                [class.border-red-600]="!form.controls.name!.valid!"
                type="text"
                name="name"
                id="name"
                class="block w-full rounded-md p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                required
              >
            </div>
          </div>
          <div class="w-80 mt-2">
            <label for="url" class="block text-sm font-medium leading-6 text-gray-900">
              Url
            </label>
            <div class="mt-2">
              <input
                [formControl]="form.controls.url!"
                [class.border-red-600]="!form.controls.url!.valid!"
                type="url"
                name="url"
                id="url"
                class="block w-full rounded-md p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                required
              >
            </div>
          </div>
          <div class="w-80 mt-2">
            <label for="expires_at" class="block text-sm font-medium leading-6 text-gray-900">
              Expires at
            </label>
            <div class="mt-2">
              <input
                [formControl]="form.controls.expires_at!"
                [class.border-red-600]="!form.controls.expires_at!.valid!"
                type="datetime-local"
                name="expires_at"
                id="expires_at"
                class="block w-full rounded-md p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              >
            </div>
          </div>
          <div class="flex justify-between mt-4 mb-2">
            <button
              (click)="submit()"
              type="submit"
              class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Submit
            </button>
            <a href="#"
               class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Back
            </a>
          </div>
        </div>
      </div>
    </form>
  } @else {
    <div>
      <app-loading-spinner></app-loading-spinner>
    </div>
  }
</div>
