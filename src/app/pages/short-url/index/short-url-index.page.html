<div class="flex flex-col w-3/4 mx-auto">
  <header>
    <div class="py-5">
      <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
        <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl justify-start">Short urls</h1>

        <div class="flex items-center gap-4">
          <a href="short-url/detail">
            <button
              class="inline-block rounded bg-indigo-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-indigo-700 focus:outline-none focus:ring"
              type="button"
            >
              Create
            </button>
          </a>
        </div>
      </div>
    </div>
  </header>
  <table class="divide-y-2 divide-gray-200 bg-white text-sm">
    <thead>
    <tr>
      <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 text-left">Name</th>
      <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 text-left">Original url</th>
      <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 text-left">Short url</th>
      <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900 text-left">Expires at</th>
      <th class="px-4 py-2"></th>
    </tr>
    </thead>

    <tbody class="divide-y divide-gray-200">
      @for (shortUrl of shortUrls; track shortUrl) {
        <tr>
          <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">{{ shortUrl.name }}</td>
          <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ shortUrl.url }}</td>
          <td class="whitespace-nowrap px-4 py-2 text-gray-700">
            <a href="{{shortUrl.short_url}}" target="_blank" class="hover:underline">
              {{ shortUrl.short_url }}
            </a>
          </td>
          <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ shortUrl.expires_at | date }}</td>
          <td class="whitespace-nowrap py-2 text-right">
            <a
              href="short-url/detail/{{ shortUrl.id }}"
              class="inline-block rounded bg-indigo-600 px-4 py-2 text-xs font-medium text-white hover:bg-indigo-700"
            >
              View
            </a>
          </td>
          <td class="whitespace-nowrap text-right">
            <a
              href="#"
              (click)="delete(shortUrl)"
              class="inline-block rounded bg-indigo-600 px-4 py-2 text-xs font-medium text-white hover:bg-indigo-700"
            >
              delete
            </a>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
