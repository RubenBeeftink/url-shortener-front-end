<div class="flex h-screen">
  @if (form) {
    <form [formGroup]="form" class="m-auto">
      <div class="border-b border-gray-900/10 pb-6">
        <h2 class="text-base font-semibold leading-7 text-gray-900">
          Url shortener - Register
        </h2>
        <div class="mt-5">
          <div class="w-80 mt-2">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
              Email
            </label>
            <div class="mt-2">
              <input
                [formControl]="form.controls.email!"
                [class.border-red-600]="!form.controls.email!.valid!"
                type="email"
                name="email"
                id="email"
                class="block w-full rounded-md p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                required
              >
            </div>
          </div>
          <div class="w-80 mt-2">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">
              Password
            </label>
            <div class="mt-2">
              <input
                [formControl]="form.controls.password!"
                [class.border-red-600]="!form.controls.password!.valid!"
                type="password"
                name="password-confirm"
                id="password-confirm"
                class="block w-full rounded-md p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                required
              >
            </div>
          </div>
          <div class="w-80 mt-2">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">
              Confirm Password
            </label>
            <div class="mt-2">
              <input
                [formControl]="form.controls.password_confirmation!"
                [class.border-red-600]="!form.controls.password_confirmation!.valid!"
                type="password"
                name="password"
                id="password"
                class="w-full rounded-md p-1.5 text-gray-900 shadow-sm ring-1 ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                required
              >
            </div>
          </div>
          <div class="mt-4 mb-2">
            <button
              (click)="register()"
              [disabled]="isSubmitting"
              type="submit"
              class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </form>
  } @else {
    <div>
      <app-loading-spinner></app-loading-spinner>
    </div>
  }
</div>
